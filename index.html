<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Low Tide Seashells</title>
  <link rel="icon" type="image/png" href="imagenes/logo.png">
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #e6f2ff;
      border-radius: 10px;
    }

    header {
      background-color: #99ccff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #000;
      border-radius: 4px;
      margin: 10px;
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid black;
      object-fit: cover;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-right: 10px;
    }

    .social-icons img {
      height: 45px;
    }

    nav {
      background-color: #ccc;
      margin: 0 10px 10px 10px;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 40px;
      border: 1px solid #000;
      border-radius: 4px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
      background-color: #99ccff;
      border-radius: 5px;
      margin: 10px;
    }

    .search-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .search-box input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #666;
      margin-bottom: 10px;
    }

    .search-box button {
      width: 100px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: #e0e0e0;
    }

    .image-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <img src="imagenes/logo.png" alt="Logo" class="logo">
    <div class="title">LOW TIDE SEASHELLS</div>
    <div class="social-icons">
      <img src="imagenes/instagram.png" alt="Instagram">
      <img src="imagenes/shell-icon.png" alt="Shell Icon">
    </div>
  </header>

  <nav>
    <div>Inicio</div>
    <div>Ubicación</div>
    <div>Familias</div>
    <div>Especímenes Desconocidos</div>
    <div>Creador</div>
  </nav>

  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Buscar">
      <button>Buscar</button>
    </div>
    <div class="image-box">
      <img src="imagenes/shells.jpg" alt="Shells Image">
    </div>
  </div>

</body>
</html>
